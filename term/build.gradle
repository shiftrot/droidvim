import java.text.SimpleDateFormat

apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "jackpal.androidterm"
        minSdkVersion 16
        targetSdkVersion 25

        versionName = "1.0.70" + new SimpleDateFormat(".ss").format(new Date())
        versionCode 71
    }

    externalNativeBuild {
        ndkBuild {
            path 'src/main/jni/Android.mk'
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), getDefaultProguardFile('proguard-android-optimize.txt')
        }
    }
}

dependencies {
    compile "com.android.support:support-v4:25.1.0"
    compile project(':emulatorview')
    compile project(':libtermexec')
}
